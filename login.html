<html lang="en">
  <head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700,700i" rel="stylesheet">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="assets/style.css" type="text/css"/>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.8.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->

  <body>
    <header>
      <div class="container">
        <div class="logo col-md-2 col-sm-4 col-xs-2">
          <a href="login.html"><img src="assets/header/logo.png"></img></a>
        </div>
        <!--Later individual icon might be here-->

      <h3>Login</h3>
      <div class="login-form">
        <input id="txtEmail" type="email" name="Username" placeholder="Email">

        <button id="btnLogin" class="sampletxt">Login</button>

      <p><a href="#">Forget your password?</a></p>
      <p>Don't have an account? <a href="#">Make One!</a></p>

    <script type="text/javascript" src="login.js">
